<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src= "./js/index.js"defer></script>

    <link rel="preconect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/773050477c.js" crossorigin="anonymous"defer></script>

</head>
<body>
    <header>  
        <h1>Login-Helper</h1>         
    </header>
    
    <main>
      <form> 
          <section class="inputs-container">
              <input type="email" placeholder="example@gmail.com">
              
              <div class="password-container">
                  <input type="password" id="field-password" placeholder="*******">
                  <i class="far fa-eye" id="eye" onclick="showPassword()"></i>
                  <i class="far fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
              </div>
          </section>

          <section class="password-infos">
              <div>
                  <input type="checkbox">
                  <span>Lembrar senha?</span>
              </div>

              <a href="#">Esqueceu sua senha?</a>


          </section>

          <button id="btn-login">Login</button>
         
          <section class="links-container">

            <span>Ou entre com:</span>
            <aside>
                <a href=""><i class="fab fa-google google"></i></a>
                <a href=""><i class="fab fa-linkedin linkedin" ></i></a>
                <a href=""><i class="fab fa-facebook-square facebook"></i></a>
            </aside>
          </section>
                 
          <footer>
              <hr>
              <span>Ainda n√£o tem uma conta?  <a href="#">  Cadastre-se</a></span>
          </footer>  
      </form>  
        
    </main>
    
</body>
</html>
